<li class='entry'> 
  <a href="{{ post.url }}" class='date' >{{ post.date | date_to_string | downcase }}</a>   <!-- https://jekyllrb.com/docs/liquid/filters/ -->
  &nbsp;&xmap;&nbsp;
  <span class='title' id='show-hide'>{{ post.title }}</span>
  <span class='filler'></span>
  <span class='tags'>
    {% for tag in post.tags %}
    &nbsp;&nbsp;
    <a class='tag'>&#35;{{ tag }}</a>
    {% endfor %}
  </span>
</li>
